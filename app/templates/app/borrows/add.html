{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <div></div>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header py-3">
                                <h2 class="m-0 font-weight-bold text-primary">New Borrow</h2>
                            </div>
                            <div class="card-body">
                                <!-- Vertical Form -->
                                <form action="{% url 'borrows_store' %}" method="post">
                                    {% csrf_token %}
                                  <div class="col-12">
                                    {{ form.borrower|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                        <label>Categories</label>
                                        <Select name='category' id="category_id" class='form-control'>
                                            <option value="">--------</option>
                                            {% for cat in categories %}
                                            <option value="{{cat.id}}">{{cat.category_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                  <div class="col-12">
                                    {{ form.book|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                    {{ form.borrow_starting_date|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                    {{ form.borrow_ending_date|as_crispy_field }}
                                  </div>
                                  <div class="text-center">
                                    <br/>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-outline-primary">Reset Form</button>
                                  </div>
                                </form><!-- Vertical Form -->
                  
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
