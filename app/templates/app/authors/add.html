{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <div></div>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header py-3">
                                <h2 class="m-0 font-weight-bold text-primary">New Author</h2>
                            </div>
                            <div class="card-body">
                                <!-- Vertical Form -->
                                <form action="{% url 'authors_store' %}" method="post">
                                    {% csrf_token %}
                                  <div class="col-12">
                                    {{ form.first_name|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                    {{ form.last_name|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                    {{ form.gender|as_crispy_field }}
                                  </div>
                                  <div class="col-12">
                                    {{ form.nationality|as_crispy_field }}
                                  </div>
                                  <div class="text-center">
                                    <br/>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                  </div>
                                </form><!-- Vertical Form -->
                  
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
